name: ETF Performance Analysis

on:
  schedule:
    # 한국시간 매일 18:00 (UTC 09:00) - 장 마감 후
    - cron: '0 9 * * 1-5'
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: write  # Git push 권한 필수

jobs:
  analyze_etf:
    runs-on: ubuntu-latest
    
    steps:
    - name: 체크아웃
      uses: actions/checkout@v3
      
    - name: Python 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 종속성 설치
      run: |
        pip install pandas numpy pykrx openpyxl requests
        
    - name: 한국 시간대 설정
      run: |
        sudo ln -sf /usr/share/zoneinfo/Asia/Seoul /etc/localtime
        
    - name: ETF 수익률 분석 실행
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        python etf_performance_analyzer.py
        
    - name: Git 설정
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
    - name: 변경사항 커밋 및 푸시
      run: |
        git add market_data/ analysis_reports/
        if git diff --staged --quiet; then
          echo "변경사항 없음"
        else
          git commit -m "ETF 수익률 분석 업데이트 $(date +'%Y-%m-%d %H:%M:%S KST')"
          git push
        fi
